<!-- extend from base layout -->
{% extends "base.html" %}

{% block content %}
<h1>New FTP Account</h1>
<form action="" method="post" name="new_ftp">
    {{form.hidden_tag()}}
    <dl>
      <dt>Please enter the username of the FTP Account:
      <dd>{{form.ftp_username(size=20)}}
      <dd><input type="submit" value="Create Account">
    </dl>
</form>
{% endblock %}
