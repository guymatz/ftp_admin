<!-- extend from base layout -->
{% extends "base.html" %}

{% block content %}
<h1>New FTP Account</h1>
<form action="" method="post" name="new_ftp">
    {{form.hidden_tag()}}
    <p>
        Please enter the username of the FTP Account:<br>
        {{form.ftp_username(size=80)}}<br>
    </p>
    <p>{{form.remember_me}} Remember Me</p>
    <p><input type="submit" value="Create Account"></p>
</form>
{% endblock %}
